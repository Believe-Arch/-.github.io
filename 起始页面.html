<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您的私人健康顾问</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #e8f5e9 0%, #c8e6c9 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            transform: scale(1.05);
            transform-origin: top left;
            overflow: auto;
        }
        
        /* 标题样式 */
        .title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: bold;
            color: #000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Arial Black', 'Noto Sans SC', sans-serif;
        }
        
        /* 表格样式 */
        table {
            width: 100%;
            max-width: 650px;
            margin: 0 auto 25px;
            border-collapse: collapse;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        /* 表头样式 */
        thead {
            background-color: #4CAF50;
            color: white;
        }
        
        /* 单元格样式 */
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }
        
        /* 鼠标悬停效果 */
        tr:hover {
            background-color: rgba(249, 249, 249, 0.85);
        }
        
        /* 确保表头悬停时背景色不消失 */
        thead tr:hover {
            background-color: #4CAF50;
        }
        
        /* 链接样式 */
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: 6px 12px;
            border: 2px solid #4CAF50;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 15px;
        }
        
        a:hover {
            background-color: #4CAF50;
            color: white;
        }
        
        /* 健康建议样式 */
        .health-tips {
            color: #444;
            line-height: 1.6;
            font-size: 15px;
        }
        
        /* 图片样式 */
        .health-image {
            max-width: 130px;
            height: auto;
            border-radius: 6px;
            transition: transform 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .health-image:hover {
            transform: scale(1.05);
        }
        
        /* 食物热量值列表样式 */
        .food-list {
            max-width: 650px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }
        
        .food-list h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
            font-size: 1.4rem;
        }
        
        .food-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        
        .food-item:last-child {
            border-bottom: none;
        }
        
        .food-name {
            flex: 1;
            text-align: left;
            padding-right: 15px;
        }
        
        .food-calories {
            font-weight: bold;
            color: #4CAF50;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            table, .food-list {
                width: 100%;
            }
            
            th, td, .food-item {
                padding: 10px 12px;
                font-size: 13px;
            }
            
            .title {
                font-size: 1.9rem;
                margin-bottom: 20px;
            }
            
            .health-image {
                max-width: 110px;
            }
        }
        
        @media (max-width: 480px) {
            th, td, .food-item {
                padding: 8px 10px;
                font-size: 12px;
            }
            
            a {
                padding: 4px 8px;
                font-size: 12px;
            }
            
            .title {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>

</body>
</html>
